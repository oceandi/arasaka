{% extends 'base.html' %}

{% block content %}
<div class="upload-section">
    <!-- Excel yükleme formu -->
    <form action="{{ url_for('upload_excel') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="excel_file" accept=".xlsx,.xls" required>
        <button type="submit" class="btn btn-success">Excel Yükle</button>
    </form>
</div>

<div class="mt-5">
    <h3>Son Kayıtlar</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Bülten No</th>
                <th>Hafta</th>
                <th>Koordinat A</th>
                <th>Koordinat B</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for ariza in arizalar %}
            <tr>
                <td>{{ ariza.bulten_no }}</td>
                <td>{{ ariza.hafta }}</td>
                <td>{{ ariza.kordinat_a }}</td>
                <td>{{ ariza.kordinat_b }}</td>
                <td>
                    <a href="{{ url_for('edit_ariza', id=ariza.id) }}" 
                       class="btn btn-sm btn-warning">Düzenle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
